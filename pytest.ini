# pytest configuration for CarIActerology
[tool:pytest]

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80
    --doctest-modules
    --doctest-glob="*.md"

# Coverage configuration
[coverage:run]
source = .
omit = 
    */venv/*
    */.venv/*
    */tests/*
    */test_*.py
    */*_test.py
    setup.py
    conftest.py
    */mem0_doc/*
    */openai_agents_sdk_examples_and_doc/*
    __pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    ui: UI/Frontend tests
    slow: Slow running tests
    mock: Tests using mock data
    api: API endpoint tests
    security: Security-related tests
    performance: Performance tests

# Minimum version requirements
minversion = 7.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*distutils.*:DeprecationWarning

# Timeout for tests (in seconds)
timeout = 300

# Parallel test execution
[tool:pytest_xdist]
addopts = -n auto